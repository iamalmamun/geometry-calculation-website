<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main>
    <section class="bg-cyan-100 w-11/12 mx-auto rounded-md mt-6">
        <div class="mx-12">
            <h1 class="text-3xl font-medium">Interective</h1>
            <h3>Geometry Genius</h3>
        </div>
        <div class="grid justify-items-end mr-4">
            <button class="bg-sky-600 text-white px-6 py-2 rounded-md mb-16">Blog</button>
        </div>
    </section>
    <section class="grid grid-cols-4 row-2 mt-6 mx-12 gap-4">
        <div class="shadow">
            <img class="w-6/12 mx-auto mt-4" src="images/triangle.png" alt="">
            <h1 class="mx-28 mt-6">Triangle</h1>
            <h3 class="text-xs mx-20">Area(A) = 0.5 x b x h</h3>
            <div>
                <input type="text" placeholder="b">
                <h5 class="text-xs">cm</h5>
                <input type="text" placeholder="h">
                <h5 class="text-xs">cm</h5>
            </div>
        </div>
        <div class="shadow">
            <img class="w-6/12 mx-auto mt-6" src="images/rectangle.png" alt="">
            <h1 class="mx-28 mt-6">Rectangle</h1>
        </div>
        <div class="shadow">
            <img class="w-6/12 mx-auto mt-6" src="images/parallelogram.png" alt="">
            <h1 class="mx-28 mt-6">Parallelogram</h1>
        </div>
        <div>
            <h1>Area Calculation</h1>
        </div>
        <div class="shadow">
            <img class="w-6/12 mx-auto mt-6" src="images/rhombus.png" alt="">
        </div>
        <div class="shadow">
            <img class="w-6/12 mx-auto mt-6" src="images/pentagon.png" alt="">
        </div>
        <div class="shadow">
            <img class="w-6/12 mx-auto mt-6" src="images/ellipse.png" alt="">
        </div>
    </section>
   </main>
</body>
</html>
